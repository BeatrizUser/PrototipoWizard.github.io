<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/jquery-3.6.1.min.js"></script>
  <script src="scripts/scripts.js"></script>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Prototipo v1</title>
</head>
<body>
<div class="previewbox">
  <div class="charChoose">
    
  </div>
  <div class="preview">
    <div class="wizardPreview">
      <img class="comissions" src="assets/new prices6.png" alt="">
      <div class="caroussel p-3">
        <button class="left" style="border-radius: 5px;"><</button>
        <div class="images">
          <img class="p-1" src="https://lumpics.ru/wp-content/uploads/2018/02/CHem-otkryit-img.png" alt="">
          <img class="p-1" src="https://lumpics.ru/wp-content/uploads/2018/02/CHem-otkryit-img.png" alt="">
          <img class="p-1" src="https://lumpics.ru/wp-content/uploads/2018/02/CHem-otkryit-img.png" alt="">
          <img class="p-1" src="https://lumpics.ru/wp-content/uploads/2018/02/CHem-otkryit-img.png" alt="">
          <img class="p-1" src="https://lumpics.ru/wp-content/uploads/2018/02/CHem-otkryit-img.png" alt="">
          <img class="p-1" src="https://lumpics.ru/wp-content/uploads/2018/02/CHem-otkryit-img.png" alt="">
        </div>
        <button class="rigth" style="border-radius: 5px;">></button>
      </div>
      <div class="screen p-3">
        <img class="bg-screen" src="assets/bg1.png" alt="bg">
        <div class="char">
          <img class="char1" src="assets/jorge.png" alt="">
          <img class="char2" src="assets/carla.png" alt="">
          <img class="element" src="assets/doguin.png" alt="">
        </div>
      </div>
      <div class="choose">
        <div class="backgroundChoose p-3">
          <p class="h5">Escolha o Fundo:</p>
          <button type="button" id="bg1" class="bg1 btn btn-secondary btn-sm m-1">Feira Noturna</button>
          <button type="button" id="bg2" class="btn btn-secondary btn-sm m-1">Feira Diurna</button>
        </div>
        <div class="char1Choose p-3">
          <p class="h5">Escolha o Personagem 1:</p>
          <button type="button" id="char1-1" class="btn btn-secondary btn-sm m-1">Jorge</button>
          <button type="button" id="char1-2" class="btn btn-secondary btn-sm m-1">Alex</button>
        </div>
        <div class="char2Choose p-3">
          <p class="h5">Escolha o Personagem 2:</p>
          <button type="button" id="char2-1" class="btn btn-secondary btn-sm m-1">Michele</button>
          <button type="button" id="char2-2" class="btn btn-secondary btn-sm m-1">Carla</button>
        </div>
        <div class="char2Choose p-3">
          <p class="h5">Escolha o Elemento:</p>
          <button type="button" id="char3-1" class="btn btn-secondary btn-sm m-1">Pet</button>
        </div>
      </div>
    </div> 
  </div>
</div>
<!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
