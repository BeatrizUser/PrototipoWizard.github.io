<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/jquery-3.6.1.min.js"></script>
  <script src="scripts/scripts.js"></script>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="previewbox">
  <div class="charChoose">

  </div>
  <div class="preview">
    <div class="choose">
      <div class="backgroundChoose p-3">
        <h5>Escolha o Fundo:</h5>
        <button type="button" id="bg1" class="bg1 btn btn-secondary btn-sm m-1">fundo1</button>
        <button type="button" id="bg2" class="btn btn-secondary btn-sm m-1">fundo2</button>
      </div>
      <div class="char1Choose p-3">
        <h5>Escolha o Personagem 1:</h5>
        <button type="button" id="char1-1" class="btn btn-secondary btn-sm m-1">personagem 1</button>
        <button type="button" id="char1-2" class="btn btn-secondary btn-sm m-1">personagem 1</button>
      </div>
      <div class="char2Choose p-3">
        <h5>Escolha o Personagem 2:</h5>
        <button type="button" id="char2-1" class="btn btn-secondary btn-sm m-1">personagem 2</button>
        <button type="button" id="char2-2" class="btn btn-secondary btn-sm m-1">personagem 2</button>
      </div>
    </div>
    <div class="screen p-3">
      <img class="bg-screen"src="assets/bg1.png" alt="bg">
      <div class="char">
        <img class="silueta1-screen"src="assets/siluetahomem1.png" alt="h1">
        <img class="silueta2-screen"src="assets/siluetamulher1.png" alt="m1">
      </div>
    </div>
  </div>
</div>
